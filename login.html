<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TempMail</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-envelope"></i>
                    <h1>TempMail</h1>
                </div>
                <p id="authTitle">Sign in to your account</p>
            </div>

            <div id="messageContainer"></div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="auth-btn">Sign In</button>
            </form>

            <!-- Register Form (initially hidden) -->
            <form id="registerForm" class="auth-form hidden">
                <div class="input-group">
                    <label for="registerName">Name</label>
                    <input type="text" id="registerName" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="registerPassword" name="password" placeholder="Create a password" required>
                        <span class="toggle-password" onclick="togglePassword('registerPassword')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <span class="toggle-password" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="auth-btn">Create Account</button>
            </form>

            <div class="auth-footer">
                <p id="toggleAuth">Don't have an account? <a href="#" onclick="showRegister()">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
